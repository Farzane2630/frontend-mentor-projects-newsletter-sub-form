<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Success message</title>
  </head>
  <body>
    <main class="success-wrapper">
      <section class="content">
        <img src="./assets/images/icon-success.svg" alt="icon-success" />
        <h1 class="success-header">Thanks for subscribing!</h1>
        <p class="success-message">
          A confirmation email has been sent to ash@loremcompany.com. Please
          open it and click the button inside to confirm your subscription.
        </p>
      </section>
      <button class="dismiss-btn" >
        <a href="http://localhost:8082/index.html">
          Dismiss message</button>
        </a>
    </main>
  </body>
</html>
